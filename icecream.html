<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="icecream.css">
    <title>Favorite Ice Cream</title>
  </head>
  <body>
    <h1>Favorite Ice Cream Flavors</h1>

    <table align ="center">
      <tr>
        <th>Rank</th>
        <th>Flavor</th>
      </tr>
      <tr>
        <td align="center">1</td>
        <td class ="Cream">Cookies &#38; Cream</td>
      </tr>
      <tr>
        <td align="center">2</td>
        <td class="mint">Mint</td>
      </tr>
      <tr>
        <td align="center">3</td>
        <td class="dough">Cookie Dough</td>
      </tr>
      <tr>
        <td align="center">4</td>
        <td class="peanut">Peanut Butter Cream</td>
      </tr>
      <tr>
        <td align="center">5</td>
        <td class="road">Rocky Road</td>
      </tr>
    </table>


    <button onclick="myFunction()">Click this button to leave the page.</button>

    <p id="test"></p>

    <script>
    function myFunction() {
      var closeingPageWhenAlertBoxAppears;
      if(confirm("Are you sure you want to leave? I thought you liked ice cream.") == true)
      {
        closeingPageWhenAlertBoxAppears = window.close();
        closeingPageWhenAlertBoxAppears = "Are you sure you want to leave?";  
      }
      else
      {
         closeingPageWhenAlertBoxAppears = "Horray, you don't want to leave!";
      }
      document.getElementById("test").innerHTML = closeingPageWhenAlertBoxAppears;

    }
    </script>

  </body>
</html>
